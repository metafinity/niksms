<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="bale_message_bottoken">Bot Token</label>

        <div class="controls">
            <input type="text" name="action.bale_message.param.bottoken" id="bale_message_bottoken" />
            <span class="help-block">Bot Token get from bale</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="bale_message_chatid">Chat ID</label>

        <div class="controls">
            <input type="text" name="action.bale_message.param.chatid" id="bale_message_chatid" />
            <span class="help-block">Enter Chat_ID to send the notification to</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="bale_message_message">Message</label>

        <div class="controls">
            <textarea name="action.bale_message.param.message" id="bale_message_message" style="height: 140px;"></textarea>
            <span class="help-block">The message content</span>
        </div>
    </div>
</form>

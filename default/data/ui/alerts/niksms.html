<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="niksms_apikey">Api Key</label>

        <div class="controls">
            <input type="text" name="action.niksms.param.apikey" id="niksms_apikey" />
            <span class="help-block">Api key get from niksms</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="niksms_sender">Sender Number</label>

        <div class="controls">
            <input type="text" name="action.niksms.param.sender" id="niksms_sender" />
            <span class="help-block">Enter the sender number</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="niksms_phone">Phone Number</label>

        <div class="controls">
            <input type="text" name="action.niksms.param.phone" id="niksms_phone" />
            <span class="help-block">Enter the phone number</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="niksms_message">Message</label>

        <div class="controls">
            <textarea name="action.niksms.param.message" id="niksms_message" style="height: 140px;"></textarea>
            <span class="help-block">The message content</span>
        </div>
    </div>
</form>
